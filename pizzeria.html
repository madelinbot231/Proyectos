<!DOCTYPE html>
<html>
<head>
    <title>Pedido de Pizza</title>
    <style>
        body {
    background-color: #f8e1f4;
    font-family: "Poppins", sans-serif;
    margin: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    padding: 20px;
    color: #4a4a4a;
}
.seccion {
    display: none;
    padding: 20px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 90%;
    text-align: center;
}

.activa {
    display: block;
}
label {
    font-weight: bold;
    color: #6d6875;
}

input, select, button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #d39eb5;
    font-size: 16px;
}

input:focus, select:focus {
    border-color: #b981a7;
    outline: none;
}
button {
    background-color: #d39eb5;
    color: #ffffff;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    border: none;
}

button:hover {
    background-color: #b981a7;
    transform: scale(1.05);
}
.checkbox-container {
    margin-bottom: 15px;
    padding: 10px;
    background: #f8e1f4;
    border-radius: 8px;
}
    </style>
</head>
<body>
    <div id="bienvenida" class="seccion activa">
        <h1>¡Bienvenido a Pizza Doña Pelos!</h1>
        <p>Gracias por elegirnos para tus antojos, encontraras gran variedad de productos..</p>
        <button id="comenzar">Comenzar pedido</button>
        <br>
        <img src="OIP.jpg" alt="OIP" style="float: left; width: 300px; margin-right: 20px;">
    </div>
    <div id="formulario-seccion" class="seccion">
        <h1>Pedidos de Pizza</h1>
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="Fecha">Fecha:</label>
            <input type="date" id="Fecha" name="Fecha" required>

            <label for="Pizza1">Pizza 1:</label>
            <select id="Pizza1" name="Pizza1">
                <option value="10">Mexicana $10</option>
                <option value="12">Pepperoni $12</option>
                <option value="11">Hawaiana $11</option>
            </select>
            
            <label for="Pizza2">Pizza 2:</label>
            <select id="Pizza2" name="Pizza2">
                <option value="10">Mexicana $10</option>
                <option value="12">Pepperoni $12</option>
                <option value="11">Hawaiana $11</option>
            </select>
            
            <label for="Pizza3">Pizza 3:</label>
            <select id="Pizza3" name="Pizza3">
                <option value="10">Mexicana $10</option>
                <option value="12">Pepperoni $12</option>
                <option value="11">Hawaiana $11</option>
            </select>

            <h3>Complementos:</h3>
            <div class="checkbox-container">
                <input type="checkbox" id="queso1" value="20">
                <label for="queso1">Queso extra $20</label>
                
                <input type="checkbox" id="orilla" value="20">
                <label for="orilla">Orilla rellena $20</label>
                
                <input type="checkbox" id="refresco" value="15">
                <label for="refresco">Refresco $15 litro</label>
                
                <input type="checkbox" id="papas" value="35">
                <label for="papas">Papas $35 la orden</label>
            </div>

            <button type="button" id="calcular">Calcular Total</button> 
            <img src="pizza.jpg" alt="pizza" style="float: left; width: 200px; margin-right: 20px;">
        </form>
    </div>
    <div id="detalle-seccion" class="seccion">
        <h2>Detalle del Pedido</h2>
        <p id="detallePedido"></p>
        
        <h3>Método de Pago:</h3>
        <input type="radio" name="metodoPago" value="Efectivo" id="pagoEfectivo" required>
        <label for="pagoEfectivo">Pago en efectivo</label>
        <input type="radio" name="metodoPago" value="Tarjeta" id="pagoTarjeta" required>
        <label for="pagoTarjeta">Pago con tarjeta</label>

        <h3>Tipo de Servicio:</h3>
        <input type="radio" name="tipoServicio" value="Entrega a domicilio" id="entregaDomicilio" required>
        <label for="entregaDomicilio">Entrega a Domicilio</label>
        <input type="radio" name="tipoServicio" value="Consumo en local" id="consumoLocal" required>
        <label for="consumoLocal">Consumo en local</label>

        <button type="button" id="continuarPago">Continuar</button>
    </div>
    <div id="domicilio-seccion" class="seccion">
        <h1>Datos para Entrega a Domicilio</h1>
        <form id="domicilioForm">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" maxlength="10" pattern="\d{10}" title="Ingresa 10 dígitos numéricos" required>

            <button type="button" id="continuarDomicilio">Continuar al Pago</button>
        </form>
    </div>
    <div id="tarjeta-seccion" class="seccion">
        <h1>Pago con Tarjeta</h1>
        <form>
            <label for="numeroTarjeta">Número de Tarjeta:</label>
            <input type="text" id="numeroTarjeta" maxlength="16" required>

            <label for="fechaExp">Fecha de Expiración:</label>
            <input type="text" id="fechaExp" placeholder="MM/AA" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" maxlength="4" required>

            <button type="button" id="finalizarTarjeta">Finalizar Pago</button>
        </form>
    </div>
    <div id="efectivo-seccion" class="seccion"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
